        <div class="top-header">
            <div class="container">
                <div class="row">

                        <div class="logo-in-header">

                        </div>
    
                    </div>


                    <div class="offset-md-5"></div>
                    <div class="col-md-4">
                        <div class="list">
                        
                            <a href="{% url "login" %}"><i class="fas fa-user"></i> sign in</a>
                            {% comment %} <a href="#"><i class="fas fa-user"></i> sign up</a> {% endcomment %}
                      
                       </div>
                    </div>
                </div>
                
    
            </div>
        </div>



      <section class="section-form">
        <div class="container box">
        
            <div class="jumbotron w-50 box-1" style="border-radius: 50px;background-color:#fff;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 
            0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <h1 class="pb-4">Sign up</h1>
                        <form method="POST" action='{% url "register" %}'>
                        {% csrf_token %}    
                        <div class="form-group">
                        <label for="" class="mb-4">First Name</label><br>
                          <h3> {{message1}}</h3>
                         
                        <input type="text" class="form-control" id="" name="first_name">
                        </div>

                        <div class="form-group">
                        <label for="" class="mb-4">Last Name</label>
                        <input type="text" class="form-control" id="" name="last_name">
                        </div>
 
                        <div class="form-group">
                        <label for="" class="mb-4">Email address</label>
                        <input type="email" class="form-control" id="" name="email">
                        </div>

                        <div class="form-group">
                        <label for="" class="mb-4">Username</label><br>
                         
                          <h3> {{message2}}</h3>
                         
                        <input type="text" class="form-control" id="" name="username">
                        
                        </div>
                        <div class="form-group">
                        <label for=""  class="mb-4">Password</label> 
                        <input type="password" id="password" class="form-control" name="password">
                        </div>
                        
                          <div class="button">
                              <!---<a href="" class="btn btn-primary text-center w-100 colo">Register</a>-->
                          <button type="submit" class="btn btn-primary">Register</button>

                            {% comment %} <input type="submit" value="register"> {% endcomment %}
                          </div>
                          <div class="border-footer w-100 pt-4"></div>
                        
                        <div class="footer-heading text-center">
                            <span class="text-primary"> </span>
                        </div>
                        </div>
                        </form>

                        
                
               

    
            </div>
        </div>
