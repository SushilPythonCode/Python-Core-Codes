<html>
<head>
<title>
Crud
</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<br><br>
<center>
<h1>CRUD</h1>
<h2>Performing Student Management System For School</h2>
<h3>Registering Details</h3>
<!--starting form for registering-->

<table>
<th>
<tr>
<td>First Name</td>
<td>Last Name</td>
<td>Email</td>
<td>Username</td>
<td>Edit Action</td>
<td>Delete Action</td>


</tr>
</th>
{% for user in user %}
<tr>
<td>{{user.first_name}}</td>
<td>{{user.last_name}}</td>
<td>{{user.email}}</td>
<td>{{user.username}}</td>
<td><a href="{% url 'crud_application:edit' user.id %}">Edit</a></td>
<td><a href="{% url 'crud_application:del' user.id %}">Delete</a></td>

<tr>
{% endfor %}
</table>

</center>
</body>
</html>
