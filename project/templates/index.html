<body>
<br><br>
<center>
<h1>CRUD</h1>
<h2>Performing Student Management System For School</h2>
<h3>Registering Details</h3>
<!--starting form for registering-->

<form action="{% url 'crud_application:register' %}" method="POST">
{% csrf_token %}
First Name:<input type="text" name="fname" placeholder="first name"><br>
Last Name:<input type="text" name="lname" placeholder="Last name"><br>
Email:<input type="text" name="email" placeholder="email"><br>
Username:<input type="text" name="username" placeholder="username"><br>
Password:<input type="password" name="password" placeholder="passworde"><br>
<input type="submit" value="submit">
</form>

</center>
</body>
</html>
